<html>
  <head>
    <title>MiageGPT</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/sendRequestToServer.js"></script>
  </head>

  <body>
    <label>
      Prompt
      <input id="input" required/>
    </label>

    <p></p>

    <!-- sliders pour modifier la valeur de la propriété "temperature"-->
    
    <div class="sliderContainer">
      <label>
        Temperature
        <input id="temperature" type="range" min="0" max="2" step="0.01" onchange="updateNInput(this.value);" /> <p id="pTemp">  </p>
      </label>

      <script>
        // afficher la valeur du slide temperature
        const temperature = document.getElementById("temperature");
        const output = document.getElementById("pTemp");
        output.innerHTML = temperature.value;

        temperature.oninput = function() {
          output.innerHTML = this.value;
        };
      </script>

    </div>



    <div class="sliderContainer">
      <label>
        Max Tokens
        <input id="max_tokens" type="range" min="7" max="30" step="1" value="5" /><p id="tMax">  </p>
      </label>

      <script>
        // afficher la valeur du slide max_tokens
        const max_tokens = document.getElementById("max_tokens");
        const outputMaxTokens = document.getElementById("tMax");
        outputMaxTokens.innerHTML = max_tokens.value;

        max_tokens.oninput = function() {
          outputMaxTokens.innerHTML = this.value;
        };
      </script>


    <button>Envoyer Requête sur API d'OpenAI avec le modèle gpt-3.5-turbo-instruct</button>
    <p>
      Note: ce modèle est 10x moins cher à l'usage que le "gros modèle" pour
      GPT3-5
    </p>
    <div id="output"></div>
  </body>
</html>
